<!DOCTYPE html>
<html lang="pbt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Matheus Oliveira">
    <meta name="keywords" content="calculadora, contas, orÃ§amento">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculadora</title>
</head>

<body>
    <!--Calculadora-->
    <div id="container">

        <div>
            <h1>Calculadora</h1>
            <div id="result_container">
                <p id="result"></p>
            </div>
            <table>
                <tr>
                    <td><button class="botao" onclick="clean()">C</button></td>
                    <td><button class="botao" onclick="back()">&lt;</button></td>
                    <td><button class="botao" onclick="insert('/')">&divide;</button></td>
                    <td><button class="botao" onclick="insert('*')">&times;</button></td>
                </tr>

                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><button class="botao" onclick="insert('-')">&minus;</button></td>
                </tr>

                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button class="botao" onclick="insert('+')">&#43;</button></td>
                </tr>

                <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="botao_2" onclick="calculate()" style="height: 102px;">&#61;</button>
                    </td>
                </tr>

                <tr>
                    <td colspan="2"><button class="botao" onclick="insert('0')" style="width: 102px;">0</button></td>
                    <td><button class="botao" onclick="insert('.')">.</button></td>

                </tr>
            </table>
        </div>

    </div>

    <script src="assets/javascript/script.js"></script>
</body>

</html>
