<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Matheus Oliveira">
    <meta name="keywords" content="login, formulário">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Página de Login</title>
</head>

<body>
    <main id="container">
        <form id="login_form">
            <!-- Cabeçalho do Formulário -->
            <div id="form_header">
                <h1>Login</h1>
                <i id="mode_icon" class="fa-solid fa-moon"></i>
            </div>

            <!-- Redes Sociais -->
            <div id="social_media">
                <!-- Facebook -->
                <a href="#">
                    <img src="assets/imgs/facebook.png" alt="Logo do Facebook">
                </a>

                <!-- Google -->
                <a href="#">
                    <img src="assets/imgs/google.png" alt="Logo do Google">
                </a>

                <!-- LinkeIn -->
                <a href="#">
                    <img id="github" src="assets/imgs/linkedin.png" alt="Logo do GitHub" onclick="trocar()">
                </a>
            </div>

            <!-- Inputs -->
            <div id="inputs">
                <!-- Nome -->
                <div class="input-box">
                    <label for="name">
                        Nome
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="name" name="name">
                        </div>
                    </label>
                </div>

                <!-- E-mail -->
                <div class="input-box">
                    <label for="email">
                        E-mail
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" name="email">
                        </div>
                    </label>
                </div>

                <!-- Senha -->
                <div class="input-box">
                    <label for="password">
                        Senha
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="password" name="password">
                        </div>
                    </label>

                    <!-- Esqueceu sua senha? -->
                    <div id="forgot_password">
                        <a href="#">
                            Esqueceu sua senha?
                        </a>
                    </div>
                </div>
            </div>

            <!-- Botão de Login -->
            <button type="submit" id="login_button">
                Login
            </button>
        </form>
    </main>

    <!-- JavaScript -->
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>

</html>
